language: objective-c

before_install:
    - gem install slather -N
    - brew update
    - brew unlink xctool
    - brew install xctool

script:
    - xctool -workspace objcTox.xcworkspace -scheme objcToxDemo -sdk iphonesimulator build
    - xctool -workspace objcTox.xcworkspace -scheme objcTox -sdk iphonesimulator GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES clean test
#   - pod lib lint --quick
#
after_success:
    - slather
